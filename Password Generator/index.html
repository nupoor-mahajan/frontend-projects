<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <form id="password-form">
        <label for="length">Password Length:</label>
        <input type="number" id="length" placeholder="0">
        <br>
        <label for="uppercase"><input type="checkbox" id="uppercase" checked>Include Uppercase Letters</label>
        <br>
        <label for="lowercase"><input type="checkbox" id="lowercase" checked>Include Lowercase Letters</label>
        <br>
        <label for="numbers"><input type="checkbox" id="numbers" checked>Include Numbers</label>
        <br>
        <label for="special"><input type="checkbox" id="special" checked>Include Special Characters</label>
        <br>
        <button id="generate-btn">Generate Password</button>
        <p id="password"></p>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
