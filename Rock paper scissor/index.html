<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <div class="result">
            <p id="result-text"> </p>
            <p id="score"> <span> You</span><span> | </span><span>Computer</span> <br>
                 <span id="you-score" style="padding: 27px;">0  </span>   <span id="computer-score" style="padding: 120px;">0</span></p>
        </div>
    <script src="script.js"></script>
</body>
</html>
