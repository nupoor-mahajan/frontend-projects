<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outercircle">
                <div class="innercircle">
                    <span class="time min">0 :</span>
                    <span class="time sec">&nbsp;0 : </span>
                    <span class="time msec">&nbsp;0</span>

                </div>       
            </div>
            <div class="button-class">
                <button class="Reset display-none">Reset</button>
                <button class="Play">Play</button>
                <button class="Lap display-none">Lap</button>
            </div>
        </div>
        <div class="lap">
            <ul class="laps">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
